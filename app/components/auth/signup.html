<br><br>
<h1>Signup</h1>
	<form ng-submit="signup()">
	  <p>
	    <label class="control-label">Email</label>
	  	<input type="text" placeholder="Email" ng-model="user.email" />
	  </p>
	  <p>
	    <label class="control-label">Password</label>
	  	<input type="password" placeholder="Password" ng-model="user.password" /><br/>
	  </p>
	  <p>
	    <button type="submit" class="btn btn-primary">Signup</button>
	  </p>
	</form>


	<hr>

	<p>Already have an account? <a ng-href="/#/login">Login</a></p>
	<p>Or Signup with:</p>
	<a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
	<a href="/auth/twitter" class="btn btn-info"><span class="fa fa-twitter"></span> Twitter</a>
