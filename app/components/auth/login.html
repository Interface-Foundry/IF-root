<h1 class="navfix">Login</h1>
<form ng-submit="login()">
  <p>
    <label class="control-label">Email</label>
  	<input name="email" type="email" placeholder="Email" ng-model="user.email" required />
  </p>
  <p>
    <label class="control-label">Password</label>
  	<input name="password" type="password" placeholder="Password" ng-model="user.password" required /><br/>
  </p>
  <p>
    <button name="submit" type="submit" class="btn btn-primary">Login</button>
  </p>

<alert ng-repeat="alert in alerts.list" type="{{alert.type}}" close="alerts.closeAlert($index)">{{alert.msg}}</alert>

</form>

<p>Or Login with:</p>
<a href="/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
<a href="/auth/twitter" class="btn btn-info"><span class="fa fa-twitter"></span> Twitter</a>

<p>Don't have an account? <a ng-href="/#/signup">Signup</a></p>
