<br><br>
<h1>Reset Password</h1>
	<form ng-submit="sendForgot()">
	  <p>
	    <label class="control-label">Email you signed up with</label>
	  	<input type="email" placeholder="Email" ng-model="user.email" required/>
	  </p>
	  <p>
	    <button type="submit" class="btn btn-primary">Reset Password</button>
	  </p>

	  <alert ng-repeat="alert in alerts.list" type="{{alert.type}}" close="alerts.closeAlert($index)">{{alert.msg}}</alert>

	</form>
