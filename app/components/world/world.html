<div class="container">
	<div class="row">
			<div id='top-shelf' ng-class="[aperture.navfix, aperture.state]" ng-style="{'background-color': style.cardBG_color}" ng-click="aperture.toggle('half')">
					<div class="media">
						<div class="pull-left vertical-middle">
							<img class="media-object avatar" ng-click="aperture.toggle('half')" ng-src="{{world.avatar}}">
						</div>
						<div class="media-body vertical-middle">
							<h1 class="media-heading" ng-style="{color: style.worldTitle_color}">{{world.name}}</h1>
						</div>
					</div>
			</div>
	</div>
	
	<ul>
		<li ng-repeat="landmark in landmarks">
			{{landmark.name}}
		</li>
	</ul>
</div>
