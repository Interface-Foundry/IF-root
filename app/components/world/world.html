<div class="container" ng-style="{'background-color': style.bodyBG_color}">
	<div class="row">
			<div id='top-shelf' ng-class="[aperture.navfix, aperture.state]" ng-style="{'background-color': style.cardBG_color}" ng-click="aperture.toggle('half')">
					<div class="media">
						<div class="pull-left vertical-middle">
							<img class="media-object avatar" ng-click="aperture.toggle('half')" ng-src="{{world.avatar}}">
						</div>
						<div class="media-body vertical-middle">
							<h1 class="media-heading" ng-style="{color: style.worldTitle_color}">{{world.name}}</h1>
						</div>
					</div>
			</div>
	</div>
	
	<ul>
		<li ng-repeat="landmark in landmarks" ng-controller="WorldRepeatController" ng-class="{'topmark': selectedIndex==$index}">
			<a ng-click="goToMark()">
				<div class="media">
					<img ng-src="{{landmark.avatar}}" class="avatar media-object pull-left" ng-cloak> 
					<div class="media-body">
						<h4 class="media-heading" ng-cloak>{{landmark.name}}</h4>
						<em ng-cloak>{{landmark.summary}}</em>
						<div ng-show="selectedIndex==$index">
						<p>{{landmark.description}}</p>
						</div>
					</div>
				</div>
			</a>
			<hr>
		</li>
	</ul>

<span ng-show="showLogout"><a href="#/edit/{{worldURL}}/landmarks">Edit Landmarks</a></span>
</div>
