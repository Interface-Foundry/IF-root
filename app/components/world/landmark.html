<div class="container-fluid" ng-style="{'background-color': style.bodyBG_color}">
	<div class="row">
		<div id='top-shelf' ng-class="[aperture.navfix, aperture.state]" 
							ng-style="{'background-color': style.cardBG_color}" 
							ng-click="aperture.toggle('half')">
			<div class="media">
				<div class="pull-left vertical-middle">
					<img class="media-object avatar" 
						 	ng-click="aperture.toggle('half')" 
						 	ng-src="{{landmark.avatar}}">
				</div>
				<div class="media-body vertical-middle">
					<h4 class="media-heading" ng-style="{color: style.worldTitle_color}">{{landmark.name}}</h2>
					<span>times</span>	
				</div>
			</div>
			<div class="col-xs-12">
				{{landmark}}
			</div>
		</div>
	</div>
</div>
