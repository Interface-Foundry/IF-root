<div class="edit-view navfix">
<!--details editor-->
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12">
		<h3>Details</h3>
		<hr>
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control"
										name="name"
										ng-model="world.name">
			</div>
			<div class="form-group">
				<label for="summary">Summary</label>
				<input type="text" class="form-control"
									name="summary"
									ng-model="world.summary">
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<textarea class="form-control textarea-v-resize"
									name="description"
									ng-model="world.description">
				</textarea>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group">
				<label for="hashtag">Hashtag</label>
				<input type="text" class="form-control"
									name="hashtag"
									ng-model="world.hashtag">
			</div>
			<div class="form-group">
				<label for="category">Category</label>
				<input type="text" class="form-control"
									name="category"
									ng-model="world.category">
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group">
				<label>World Icon</label>
				<div class="well">
				</div>
			</div>
		</div>
	
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h4>Time</h4>
		</div>
	</div>
</div>

</div>
