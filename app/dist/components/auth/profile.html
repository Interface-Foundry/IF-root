<div id="shelf" class="defaultBG">
<div class="container-fluid navfix defaultBG">
<div class="row">

<div class="col-xs-12">
<h1>My Profile</h1>
</div>

<div class="col-xs-12 col-sm-6">
<div class="well">
<button class="btn btn-success" ng-click="newWorld()">+ Create a New World</button>
</div>
</div>
<div class="clearfix"></div>
<ul>
	<li class="landmark col-xs-12 col-sm-6" ng-repeat="world in worlds">
		<div class="media card">
			<img ng-src="{{world.avatar}}" class="avatar pull-left">
			<div class="media-body">
				<h4 class="media-heading">{{world.name}} 
				<button type="button" class="close" ng-click="deleteWorld($index)">
				<span aria-hidden="true">&times;</span>
				<span class="sr-only">Close</span>
				</button>
				</h4>
				<a ng-href="#/edit/walkthrough/{{world._id}}" ng-show="world.source_meetup">Set Up Meetup | </a>
				<a ng-href="#/w/{{world.id}}">Go to this world</a> | <a ng-href="#/edit/w/{{world.id}}">Edit</a> | {{world.views || 0}} views
			</div>
		</div>
	</li>
</ul>
</div>
</div>
</div>
