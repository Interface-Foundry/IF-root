<nav class="subnav-fixed">
  <select class="menu pull-left"
          ng-change="changeRoute()"
          ng-model="currentRoute" 
          ng-options="route for route in routes">
  </select>
  <p>{{region}} Contests</p>
</nav>

<div id="shelf" class="shelf-surface wrap">
  <div class="container-fluid navfix defaultBG">
    <div class="row">
      <div class="col-xs-12">
        <button ng-if="!showAddContest"
                class="add-button"
                ng-click="newContest()">
          + Add A Contest
        </button>
        <div ng-if="showAddContest"
             ng-include="'components/super_user/superuser.contests.new.html'"></div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <ul>
    <li class="landmark col-xs-12 col-sm-6" ng-repeat="contest in contests">
      <div class="media card">

      </div>
    </li>
  </ul>
</div>
