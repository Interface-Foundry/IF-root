<div class="row">
	<div class="col-xs-12 col-sm-6">
		<label>Arabesque</label>
		<div class="edit-map-card"
			ng-class="{selected: mapThemeSelect == 'arabesque'}">
		<img src="/img/mapbox/arabesque_small.png" class="img-responsive"
				ng-click="selectMapTheme('arabesque')">
		</div>
	</div>
	<div class="col-xs-12 col-sm-6">
		<label>Fairy</label>
		<div class="edit-map-card"
			ng-class="{selected: mapThemeSelect == 'fairy'}">
		<img src="/img/mapbox/fairy_small.png" class="img-responsive"
				ng-click="selectMapTheme('fairy')">
		</div>
	</div>
	<div class="col-xs-12 col-sm-6">
		<label>Sunset</label>
		<div class="edit-map-card"
			ng-class="{selected: mapThemeSelect == 'sunset'}">
		<img src="/img/mapbox/sunset_small.png" class="img-responsive"
				ng-click="selectMapTheme('sunset')">
		</div>
	</div>
	<div class="col-xs-12 col-sm-6">
		<label>Urban</label>
		<div class="edit-map-card"
			ng-class="{selected: mapThemeSelect == 'urban'}">
		<img src="/img/mapbox/urban_small.png" class="img-responsive"
				ng-click="selectMapTheme('urban')">
		</div>
	</div>
</div>

<select ng-model="mapThemeSelect" ng-options="mapTheme.cloudMapName for mapTheme in mapThemes" class='form-control'></select>

<h3>Local Map</h3>
