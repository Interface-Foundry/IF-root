<div class="row">
	<a href="" ng-click="setThemeFromMap()" class="col-xs-12">Use theme defaults from <em ng-bind="world.style.maps.cloudMapName">...</em></a>
<div class="col-xs-12 col-md-6">
	<div class="form-group">
		<label>Navigator Background</label>
		<spectrum-colorpicker ng-model="style.navBG_color" options="{showAlpha:true}" format="'rgb'"></spectrum-colorpicker>
	</div>
	<div class="form-group">
		<label>Body Background</label>
		<spectrum-colorpicker ng-model="style.bodyBG_color" format="'rgb'"></spectrum-colorpicker>
	</div>
	<div class="form-group">
		<label>Title Background</label>
		<spectrum-colorpicker ng-model="style.titleBG_color" format="'rgb'"></spectrum-colorpicker>
	</div>
</div>
<div class="col-xs-12 col-md-6">
	<div class="form-group">
		<label>Landmark Title Color</label>
		<spectrum-colorpicker ng-model="style.landmarkTitle_color" format="'rgb'"></spectrum-colorpicker>
	</div>
	<div class="form-group">
		<label>Category Title Color</label>
		<spectrum-colorpicker ng-model="style.categoryTitle_color" format="'rgb'"></spectrum-colorpicker>
	</div>
</div>
</div>
<hr>
<label>Widgets</label>
<div class="well edit-widget-well">
	<div class="edit-widget" ng-class="{'active': style.widgets.twitter}">
	<label for="twitter" class="media card">
		<div class="pull-left">
			<img class="media-object" src="/img/widgets/twitter.png">
		</div>
		<div class="media-body">
			<h4 class="media-heading">Twitter</h4>
			
		</div>
		<input type="checkbox" name="twitter" id="twitter" ng-model="style.widgets.twitter">
	</label>
	<span class="icon glyphicon glyphicon-ok-circle"></span>
	</div>


</div>
