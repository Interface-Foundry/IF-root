<div class="walkthrough-wrap">
<div class="walkthrough">
	<div class="walkthrough-header">
		<h2 ng-cloak>{{walk[position].title}}</h2>
		<span ng-cloak>{{walk[position].caption}}</span>
	</div>
	<div class="walkthrough-body" ng-style="{'height': walk[position].height+'px'}" 
		ng-form name="form">
		<div class="if-animate walkthrough-view" ng-include="'components/edit/walkthrough/templates/'+walk[position].view">
		</div>
	</div>
	<div class="walkthrough-footer">
		<button class="save-exit" ng-hide="position==0" ng-click="saveAndExit()">
		Save & Exit</button>
		<div class="footer-right">
			<div class="walk-progress" ng-hide="position==0">
				<ul class="progress-list">
					<li ng-repeat="dot in progress track by $index" 
						ng-class="{'active': position==$index, 
								'visited': position>=$index}" class="progress-dot">
					</li>
				</ul>
				<span class="walk-page">{{position+'/'+(walk.length-1)}}</span>
			</div>
			<button class="skip" ng-class="{'skippable': walk[position].skip}"
					ng-disabled="!walk[position].skip"
					ng-click="next()">Skip</button>
			<button class="continue" ng-hide="position!=0"
					ng-click="next()">Continue</a>
		</div>
	</div>
	<button class="walkthrough-next" ng-click="next()" 
			ng-hide="position==walk.length-1"></button>
	<button class="walkthrough-prev" ng-click="prev()" 
			ng-hide="position==0"></button>
</div>

</div>
