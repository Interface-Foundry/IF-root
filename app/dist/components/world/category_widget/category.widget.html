
<div class="category-widget-item" ng-repeat="category in categories track by $index">
	<img ng-if="category.avatar" 
			 ng-src="{{category.avatar}}"/>
	<div ng-if="!category.avatar" 
			 class="category-letter"
			 ng-style="{color: style.titleBG_color}">
		{{category.name[0].toUpperCase()}}
	</div>
	<p>{{category.name}}</p>
</div>
<div class="category-widget-directory-btn" 
		 ng-click="" 
		 ng-style="{color: style.titleBG_color}">
	<p>Directory</p>
</div>
