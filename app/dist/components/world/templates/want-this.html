<header class="marble-page-header" ng-style="{color: style.categoryTitle_color}">
	<div class="marble-page-header-icon">
		<img style="display:block;" src="img/icons/ic_redeem_black_18dp.png" width="16" height="16">
	</div>
	{{contest.name}}
</header>

<article class="marble-page-content">
	<div class="wtgt col-xs-11">
		<h4>{{contest.headline}}</h4>
		<span class="glyphicon glyphicon-info-sign info"></span>
		<p>{{contest.body}}</p>

		<div class="upload col-xs-5">
			<div class="head"
				ng-style="{background: style.titleBG_color}">
				<span>{{contest.contestTags[0].title}}</span>
			</div>

			<div class="body">
				<div class="wrapper col-xs-10 col-xs-offset-1"
					ng-show="wtgt.images.want && !wtgt.building.want">
					<a ng-href="/w/{{worldURL}}/contestentries/{{ wtgt.hashtags.want }}">
						<div class="more">
							See More
						</div>
						<img ng-src="{{ wtgt.images.want }}">
					</a>
				</div>
				
				<div class="want"
					ng-show="!wtgt.images.want && !wtgt.building.want"
					ng-file-select
					ng-file-change="uploadWTGT($files, 'want')"
					ng-file-drop
					data-accept="image/*">
					<div class="verifyUpload" ng-click="verifyUpload($event, 'want')"></div>
				</div>

				<div class="loading-spinner u-centerY"
					ng-show="wtgt.building.want">
					<div class="lspin1"></div>
					<div class="lspin2"></div>
				</div>

			</div>

			<div class="camera"
				ng-file-select
				ng-file-change="uploadWTGT($files, 'want')"
				ng-file-drop
				data-accept="image/*">
				<div class="verifyUpload" ng-click="verifyUpload($event, 'want')"></div>
			</div>

			<div class="hashtag--upload">
				<span>{{contest.contestTags[0].tag}}</span>
			</div>
		</div>

		<div class="upload col-xs-5 col-xs-offset-2">
			<div class="head"
				ng-style="{background: 'rgba(0, 0, 0, 0.23)'}">
				<span>{{contest.contestTags[1].title}}</span>
			</div>

			<div class="body">
				<div class="wrapper col-xs-10 col-xs-offset-1"
					ng-show="wtgt.images.got && !wtgt.building.got">
					<a ng-href="/w/{{worldURL}}/contestentries/{{ wtgt.hashtags.got }}">
						<div class="more">
							See More
						</div>
						<img ng-src="{{ wtgt.images.got }}">
					</a>
				</div>
				
				<div class="got"
					ng-show="!wtgt.images.got && !wtgt.building.got"
					ng-file-select
					ng-file-change="uploadWTGT($files, 'got')"
					ng-file-drop
					data-accept="image/*">
					<div class="verifyUpload" ng-click="verifyUpload($event, 'got')"></div>
				</div>

				<div class="loading-spinner u-centerY"
					ng-show="wtgt.building.got">
					<div class="lspin1"></div>
					<div class="lspin2"></div>
				</div>

			</div>

			<div class="camera"
				ng-file-select
				ng-file-change="uploadWTGT($files, 'got')"
				ng-file-drop
				data-accept="image/*">
				<div class="verifyUpload" ng-click="verifyUpload($event, 'got')"></div>
			</div>

			<div class="hashtag--upload">
				<span>{{contest.contestTags[1].tag}}</span>
			</div>
		</div>

	</div>
</article>

<div class="marble-page-footer tag col-xs-12">
	<p>{{contest.subheading}}</p>
</div>
