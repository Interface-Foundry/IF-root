<nav class="subnav">
	<a ng-href="/w/{{world.id}}" class="subnav-back">
		<span class="glyphicon glyphicon-chevron-left subnav-back-chevron"></span>
	</a>
	<h4 class="subnav-header">Messages</h4>
</nav>

<div class="message-surface">
	<div class="message-room-col hidden-xs">
	</div>
	<ul class="message-list">
		<li class="message" ng-repeat="msg in messages">
			<picture class="msg-avatar" ng-if="msg.userID!=userID">
				<img width="32" height="32" class="small-avatar" ng-src="{{msg.avatar}}" ng-cloak>
			</picture>
			<div class="message-content user-message-content" ng-if="msg.userID==userID" ng-style="{'background-color': style.titleBG_color}">
				<p class="message-body" ng-bind="msg.msg"></p>
				<div class="message-corner" ng-style="{'border-bottom': '6px solid '+style.titleBG_color}"></div>
			</div>
			<div class="message-content" ng-if="msg.userID!=userID">
				<h6 class="message-heading" ng-bind="msg.nick">Visitor</h6>
				<p class="message-body" ng-bind="msg.msg"></p>
			</div>
		</li>
	</ul>
</div>

<div class="view-footer">
	<textarea rows="1" placeholder="Type your message" class="message-input" ng-model="msg.text" ng-keydown="$event.keyCode==13&&!$event.altKey ? sendMsg($event) : 0" msd-elastic></textarea>
	<button type="submit" class="message-send lightblue500" ng-click="sendMsg()">Send</button>
</div>


<form class="login-chat" ng-hide="loggedIn">
      <div class="input-group">
          <h4>Login to send messages</h4>
          <a href="/auth/facebook?redirect=%2Fchat%2F{{currentChatID}}" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
          <a href="/auth/twitter?redirect=%2Fchat%2F{{currentChatID}}" class="btn btn-info"><span class="fa fa-twitter"></span> Twitter</a>
          <a href="/auth/meetup?redirect=%2Fchat%2F{{currentChatID}}" class="btn btn-meetup"><span class="fa fa-twitter"></span> Meetup</a>
          Or: <a href="/signup" class="btn btn-default"><span class="fa fa-twitter"></span> Signup</a>
      </div>
</form>
