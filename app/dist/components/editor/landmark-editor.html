<!-- <a href="#/w/{{worldURL}}" class="back btn btn-default btn-sm"><span class="glyphicon glyphicon-chevron-left"></span> Back</a> -->
<div class="edit-view">
<ul class="edit-nav">
	<li class="active">
		<span>Landmarks</span>
	</li>
	<li class="edit-landmark-navback">
		<a ng-href="#/w/{{world.id}}" class="btn badge">Go to {{world.name}}</a>
		<a ng-href="#/edit/w/{{world.id}}" class="btn badge">Edit {{world.name}}</a>
	</li>
</ul>
<div class="edit-container">

<div class="container-fluid">
<div class="form-group">
<button class="btn btn-success" ng-click="addLandmark()"><b>+</b> Add a Landmark</button>


</div>
<ul class="row">
	<div class="col-xs-12">
	<li ng-repeat="landmark in landmarks track by landmark._id" ng-controller="LandmarkEditorItemController" class="panel panel-default" ng-class="{active: $index === selectedIndex}" ng-click="selectLandmark()">
		<div class="panel-heading" ng-click="selectLandmark()">
		<span class="panel-title" ng-cloak>{{landmark.name}} 
			<button type="button" class="close" ng-click="deleteLandmark()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<button type="button" class="btn badge save-badge" ng-click="saveLandmark()">Save</button>
			</span>
		</div>
		<div ng-form class='panel-body' ng-show="$index === selectedIndex">
	
			
		<div class="row">
			<div class="col-xs-12 col-sm-4">
				<div class="form-group">
					<label>Picture <span class="glyphicon glyphicon-info-sign info" bs-tooltip="tooltips.world_icon"></span></label>
					<div class="well world-icon">
						<button type="button" class="close" ng-show="uploadFinished" ng-click="uploadFinished = false">
							<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
						</button>
						<button class="btn btn-default" ng-file-select="onUploadAvatar($files)" ng-hide="uploadFinished">
							<span class="glyphicon glyphicon-picture"></span>
							<label>Upload</label>
						</button>
						<img ng-show="uploadFinished" ng-src="{{landmark.avatar}}"> 
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-8">
				<div class="form-group">
					<label>Name</label> <input type="text" ng-model="landmark.name" class="form-control"/>
				</div>
			</div>
		</div>

	
		<div class="form-group">
		<label>Summary</label> <input type="text" ng-model="landmark.summary" class="form-control"/>
		</div>
		<div class="form-group">
		<label>Description</label> <textarea ng-model="landmark.description" class="form-control"/>
		</div>
		<div class="form-group">
			<label>Category</label> 
			<select class="form-control" ng-model="landmark.category" ng-options="category.name as category.name for category in world.landmarkCategories"></select>
		</div>
	
		<button class="btn btn-primary btn-sm" ng-click="setStartTime()" ng-hide="landmark.time.start">Add a Start Time</button>
<div ng-show="landmark.time.start">
	<div class="form-group form-inline">
		<label class="control-label"><i class="glyphicon glyphicon-calendar"></i> Start Time <span class="glyphicon glyphicon-info-sign info"></span></label>
		
		<button type="button" class="close" ng-click="landmark.time.start = null">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close </span>
		</button><br>
		<div class="form-group">
			<input type="text" size="10" class="form-control" ng-model="landmark.time.start" data-autoclose="1" placeholder="Date" placement="top-left" dateType="iso" bs-datepicker>
		</div>
		<div class="form-group">
			<input type="text" size="8" class="form-control" ng-model="landmark.time.start" placeholder="Time" placement="top-left" timeType="iso" bs-timepicker>
		</div>
	</div>
	<button class="btn btn-primary btn-sm" ng-click="setEndTime()" ng-hide="landmark.time.end">Add End Time</button>
	<div class="form-group form-inline" ng-show="landmark.time.end">
		<label class="control-label"><i class="glyphicon glyphicon-calendar"></i> End Time <span class="glyphicon glyphicon-info-sign info"></span></label>
		
		<button type="button" class="close" ng-click="landmark.time.end = null">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button><br> 
		<div class="form-group">
			<input type="text" size="10" class="form-control" ng-model="landmark.time.end" data-autoclose="1" placeholder="Date" placement="top-left" dateType="iso" bs-datepicker>
		</div>
		<div class="form-group">
			<input type="text" size="8" class="form-control" ng-model="landmark.time.end" placeholder="Time" placement="top-left" timeType="iso" bs-timepicker>
		</div>
	</div>
</div>





			</div>

		</div>
	</div>
	</li>
</ul>

</div>
</div>
</div>
