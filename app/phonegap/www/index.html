<html lang="en" ng-controller="indexIF">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
	<title ng-bind="globalTitle">Bubbl.li</title>
	<meta name="description" content="powered by Interface Foundry">

	<meta property="og:title" content="Bubbl.li" />
	<meta property="og:url" content="http://bubbl.li" />
	<meta property="og:description" content="powered by Interface Foundry" />
	<meta property="og:image" content="http://interfacefoundry.com/img/IF/IF_box_250_250.png" />
	<meta property="og:site_name" content="IF Bubbl.li"/>
	<meta property="og:type" content="website" /> 
  
	<link rel="stylesheet" href="app.css">
		
	<script src="cordova.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-resource.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-sanitize.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-touch.min.js"></script> 
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-messages.min.js"></script> 
	
	<script async="" src="//www.google-analytics.com/analytics.js"></script>
	
	<script src="https://maps.google.com/maps/api/js?sensor=false"></script>

	<script src="lib.js"></script>
	<script src="app.js"></script>
</head>

<body ng-class="{'drawer': drawerOn}">
	
	<button class="drawer-tab" ng-click="drawerOn = !drawerOn">
		<div class="drawer-icon" ng-style="drawerOn ? {'background-color': style.navBG_color} : 0"></div>
	</button>

	<div class="drawer-bg" ng-click="drawerOn = !drawerOn">
		<section id="drawer" ng-include="'components/drawer/drawer.html'" 
		ng-class="{'nearbyFound': nearbyBubbles}"></section>
	</div>

  		
	<ul id="alerts" class="alert-container" ng-class="{'tuck': compassOverlay}" ng-style="{top: compassOverlay || alerts.list.length*8+24+'px'}">
		<li ng-repeat="alert in alerts.list" class="alert if-animate" role="alert" ng-click="$parent.compassOverlay = false">
			<a if-href="#{{::alert.href}}" ng-click="$parent.compassOverlay = false" class="alert-link">
				<h5 class="alert-title">{{alert.title}}</h5>
				<span ng-bind-html="alert.msg"></span>
			</a>
			<button ng-click="alerts.closeAlert($index)" class="alert-close">
				<img src="img/icons/ic_clear_grey600_24dp.png" width="24px" height="24px">
			</button>
		</li>
	</ul>

<nav role="navigation" 
  			class="main-nav" 
  			ng-style="{'background-color': style.navBG_color}">
	<a class="nav-title" if-href="#home">
		<span style="margin-left: 8px;">Bubbl.li</span>
	</a>  		
	  		
	<ul class="navbar-right" ng-class="{'searchSlide': searchOn}">
	  	<li class="nav-item" compass-button>
	  		<img class="nav-icon" src="img/icons/compass.png" ng-click="compassOn($event, true)">
	  		<span ng-show="nearbyBubbles.length>0" class="compass-badge badge" ng-cloak>{{nearbyBubbles.length}}</span>
	  	</li>
	  	<li class="nav-item">
	  		<div class="user-chip" user-chip>
	  		</div>
	  	</li>
	</ul>
	<div class="search">
	  		<input type="text" class="form-control input-sm" placeholder="..." ng-model="searchText" ng-show="searchOn" ng-enter="search()">
	</div>
</nav>
	  
	  <div class="feedbackWindow" ng-show="feedback.on" ng-init="feedback.on=false">
  			<textarea class="form-control" rows="3" ng-model="feedbackText"></textarea>
  			<button class="btn btn-default" ng-click="sendFeedback()">Send Feedback</button> 			<button type="button" class="close" ng-click="feedback.on=!feedback.on"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  		</div>


  		<div id="scrim" ng-class="{'loading': loading}">
	  		<span class="glyphicon glyphicon-refresh"></span>
	  	</div>

 <section id="aperture" ng-class="[aperture.state]">
	  <leaflet id="leafletmap" center="map.center" markers="map.markers" paths="map.paths" maxbounds="map.maxbounds" defaults="map.defaults" layers="map.layers">
      </leaflet>
</section>
	
 <section id="view" ng-class="[aperture.state]" class="if-animate" ng-view>
 </section>
 
<div class="dialog-bg" ng-if="dialog.show" ng-click="dialog.close($event)">
	  <div ng-include="dialog.template" class="dialog"></div>
</div>

<button class="action-button back-action-button" 
ng-hide="hideBack"
ng-click="goBack()">
</button>

</body>
</html>
