<header class="drawer-header">
	<label class="drawer-label">Navigation</label>
	<a if-href="#home" class="drawer-link">
		<span class="drawer-link-icon glyphicon glyphicon-home"></span> Home
	</a>
	<a if-href="#profile" class="drawer-link">
		<span class="drawer-link-icon glyphicon glyphicon-user"></span> Profile
	</a>
	<a if-href="#profile" class="drawer-link">
		<span class="drawer-link-icon glyphicon glyphicon-plus"></span> New Bubble
	</a>
	<label class="nearby-list-label" ng-click="getNearby($event)">
		Discover
		<span class="nearby-list-icon glyphicon glyphicon-refresh" ng-class="{'loading': nearbyLoading}"></span>
	</label>
</header>
<ul class="nearby-list">
	<li ng-repeat="bubble in nearbyBubbles track by bubble._id" class="nearby-list-item if-animate">
		<a class="nearby-list-item-link" if-href="#w/{{bubble.id}}">{{bubble.name || 'New Bubble'}}</a>
	</li>
</ul>
<footer class="drawer-footer center-text">
	<img src="img/IF/IF_logo.svg" width="14" height="14">
	Powered by <a if-href="http://interfacefoundry.com" target="_blank">Interface Foundry</a>
</footer>
