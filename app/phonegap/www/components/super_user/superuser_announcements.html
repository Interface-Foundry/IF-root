<nav class="subnav-fixed">
  <select class="menu pull-left" 
          ng-model="currentRoute" 
          ng-options="route for route in routes">
    <option value="/profile/worlds">My Bubbles ⌄</option>
    <option value="/profile/me">My Profile ⌄</option>
  </select>
  <h5>{{region}} Announcements</h5>
</nav>

<div id="shelf" class="defaultBG">
  <div class="container-fluid navfix defaultBG">
    <div class="row">
      <div class="col-xs-12">
        <button ng-if="!showAddAnnouncement"
                class="btn btn-success" 
                ng-click="newAnnouncement()">
          + Add an Announcement
        </button>
        <div ng-if="showAddAnnouncement"
             ng-include="'components/super_user/superuser.announcements.new.html'"></div>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <ul>
    <li class="landmark col-xs-12 col-sm-6" ng-repeat="announcement in announcements">
      <div class="media card">
        {{announcement}}
      </div>
    </li>
  </ul>
</div>
