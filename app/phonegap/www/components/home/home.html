<div class="marble-page">
	<header class="marble-page-header">
	<div class="marble-page-header-icon"><img src="img/icons/view_list_16.png" style="display: block;" width="16px" height="16px"></div>
	You're At
	</header>
<article class="marble-page-content">
		<a if-href="#w/{{homeBubble.id}}" class="homeBubble"> 
		<span ng-if="!homeBubble">Loading Nearest Bubble...</span>

<div class="marble-page">
	<header class="marble-page-header">
	<div class="marble-page-header-icon"><img src="img/icons/view_list_16.png" style="display: block;" width="16px" height="16px"></div>
	Nearby
	</header>
	<ul class="nearby-list" style="padding-top:0px;">
		<li ng-repeat="bubble in nearbyBubbles track by bubble._id" class="nearby-list-item if-animate">
