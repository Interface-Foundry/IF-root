<div class="aperture-pop" ng-click="aperture.set('full'); zoomOn()" ng-show="aperture.state=='aperture-third'"></div>
<div id="shelf" ng-class="[aperture.state]">
	<div id='top-shelf' class="noPreventDefault"
		ng-class="[aperture.navfix, aperture.state]" 
		ng-style="::{'background-color': style.titleBG_color}" 
		ng-click="aperture.toggle('full'); zoomOn()"
		ng-swipe-up="aperture.set('off'); zoomOn()"
		ng-swipe-down="aperture.set('full'); zoomOn()">
		<div class="world-title noPreventDefault" fit-font>
				<span class="vertical-middle noPreventDefault">{{world.name}}</span>
		</div>
	</div>

<div class="shelf-surface wrap" bubble-body>
	<div class="surface" ng-style="::{'background-color': style.bodyBG_color}">
	<!--DESCRIPTION-->
	<div ng-include="'components/world/templates/description.html'" class="marble-page"></div>

	<!---yelp-->
	<div ng-include="world.source_yelp.id ? 'components/world/templates/yelp.html' : null" class="marble-page"></div>
	
	<!--LANDMARKS-->
	<div ng-include="landmarks.length>0 ? 'components/world/templates/explore.html' : null" class="marble-page"></div>
	
	<!--MESSAGES-->
	<div ng-include="messages==true ? 'components/world/templates/messages.html' : null" class="marble-page"></div>

	<!--PRESENTS-->
	<div ng-include="temp.presents==true ? 'components/world/templates/presents.html' : null" class="marble-page"></div>

	<!---streetview -->
	<div ng-include="streetview==true ? 'components/world/templates/streetview.html' : null" class="marble-page"></div>

	<!---meetup-->
	<div ng-include="world.source_meetup.id ? 'components/world/templates/meetup.html' : null" class="marble-page"></div>
	
	<!--TWITTER-->
	<div ng-include="twitter ? 'components/world/templates/twitter.html' : null" class="marble-page" class="marble-page"></div>
	
	<!--INSTAGRAM-->
	<div ng-include="instagram ? 'components/world/templates/instagram.html' : null" class="marble-page" class="marble-page"></div>

	<div ng-show="world.source_meetup.id && !world.permissions.ownerID">

		<em class="center-block text-center">Are you an organizer for this Meetup? Claim it now!</em>
		<a href="/auth/meetup"><button class="btn btn-meetup center-block">Sign in with Meetup</button></a>

	<div class="col-xs-12"><div style="height:300px;"></div></div>

<div ng-show="showEdit">
	<a class="btn btn-default" if-href="#edit/w/{{worldURL}}/landmarks"><span class="glyphicon glyphicon-plus"></span> Add / Edit Points of Interest and Schedules</a>
