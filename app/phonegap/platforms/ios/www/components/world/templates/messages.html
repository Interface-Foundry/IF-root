<div class="col-xs-12">
	<h4 class="category-heading" ng-style="{color: style.categoryTitle_color}">Messages</h4>
</div>
<div class="col-xs-12 landmark">
	<a ng-href="/w/{{world.id}}/messages">
	<div class="card description" style="background-color: #EEE;">
		<li class="message">
			<picture class="msg-avatar">
				<img width="32" height="32" class="small-avatar" ng-src="{{msg.avatar || world.avatar}}" ng-cloak>
			</picture>
			<div class="message-content">
				<h6 class="message-heading" ng-bind="msg.nick">Visitor</h6>
				<img class="img-responsive" ng-src="{{msg.pic}}" ng-if="msg.pic">
				<p class="message-body" ng-bind="msg.msg || 'Start messaging now!'" ng-if="!msg.pic">Start messaging now!</p>
			</div>
		</li>
		<span class="pull-right">Join In</span>
		<div class="clearfix"></div>
	</div>
	</a>
</div>
