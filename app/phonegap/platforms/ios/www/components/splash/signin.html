<div class="fullPage">

	<div class="fullPage-adjust"></div>

	<div class="fullPage-header">
		<div class="fullPage-back u-pointer" 
			ng-click="setShowSplash(['signin', 'register'], false)"></div>
		<span ng-if="show.signin">SIGN IN</span>
		<span ng-if="show.register">CREATE AN ACCOUNT</span>
	</div>

	<div class="fullPage-body u-centerX">

		<!-- @ifdef WEB -->
		<button class="btnMain btnMain--fb u-100X" 
			ng-click="setShowSplash('splash', false); go('auth/facebook')">
			<img class="btnMain-img" src="img/icons/facebook_white_50.png">
			CONNECT WITH FACEBOOK
		</button>
		<!-- @endif -->


		<!-- @ifdef PHONEGAP -->

		<button class="btnMain btnMain--fb u-100X" 
			ng-click="setShowSplash('splash', false); fbLogin()">
			<img class="btnMain-img" src="img/icons/facebook_white_50.png">
			CONNECT WITH FACEBOOK
		</button>
	
		<!-- @endif -->

		<div class="divider divider--short" style="top: 42px"></div>
		<div class="divider divider--short" style="top: 40px; float: right"></div>

		<p class="fullPage-p">OR</p>
		
		<form onSubmit="return false">
			<!-- email and password inputs for login -->
			<input type="text" placeholder="Email" class="u-100X" ng-if="show.signin" ng-model="userManager.login.email">
			<input type="password" placeholder="Password" class="u-100X" ng-if="show.signin" ng-model="userManager.login.password">

			<!-- email and password inputs for signup -->
			<input type="text" placeholder="Email" class="u-100X" ng-if="show.register" ng-model="userManager.signup.email">
			<input type="password" placeholder="Password" class="u-100X" ng-if="show.register" ng-model="userManager.signup.password">

			<p class="fullPage-p inputFooter" ng-if="show.signin">
				<a href="" ng-click="setShowSplash('passwordForgot', true)">FORGOT PASSWORD?</a>
			</p>

			<span class="errorMsg u-absolute u-centerX" 
				ng-if="errorMsg"
				ng-style="{'margin-top': show.signin ? '0px' : '30px'}">{{ errorMsg }}</span>
			
			<button class="btnMain btnMain--blue u-100X" 
				style="margin-top: 60px"
				ng-click="splashNext()">
				<img class="btnMain-img btnMain-img--right" src="img/icons/ic_chevron_right_white_48dp.png" style="width: 40px; top: 0px; right: 0px">
				NEXT
			</button>
		</form>
		
	</div>

</div>
