<nav class="subnav">
<ul class="tab-group" ng-init="state = 'signup'">
		<li class="tab" ng-class="{'selected': state == 'signup'}" ng-click="state = 'signup'">
			<a class="tab-link">Sign Up</a>
		</li>
		<li class="tab" ng-class="{'selected': state == 'login'}" ng-click="state = 'login'">
			<a class="tab-link">Log in</a>
		</li>
</ul>
</nav>
<div class="surface">
<div ng-switch="state">
	<form ng-submit="" ng-switch-when="signup">
		<h3>Sign Up For Bubbl.li</h3>
		<hr>
		<input name="email" type="email" placeholder="Email" ng-model="signup.email" required />
		<input name="password" type="password" placeholder="P@ssw*rd" ng-model="signup.password">
		<input name="password2" type="password" placeholder="One More Time" ng-model="signup.password2">
		<button type="submit">Sign Up</button>
	</form>
	<form ng-submit="userManager.login.login()" ng-switch-when="login">
		<input name="email" type="email" placeholder="Email" ng-model="userManager.login.email" required />
		<input name="password" type="password" placeholder="P@ssw*rd" ng-model="userManager.login.password">
		<button type="submit">Log In</button>
		Forgot your password?
	</form>
</div>
</div>
