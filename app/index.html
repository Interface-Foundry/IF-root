<html lang="en" ng-app="IF" ng-controller="indexIF">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  <title ng-bind="globalTitle">Bubbl.li</title>
  <meta name="description" content="powered by Interface Foundry">

  <meta property="og:title" content="Bubbl.li" />
  <meta property="og:url" content="http://bubbl.li" />
  <meta property="og:description" content="powered by Interface Foundry" />
  <meta property="og:image" content="http://interfacefoundry.com/img/IF/IF_box_250_250.png" />
  <meta property="og:site_name" content="IF Bubbl.li"/>
  <meta property="og:type" content="website" /> 

  <link rel="stylesheet" href='css/bootstrap.css'>
  <link rel="stylesheet" href='css/app.css'>
  <link rel="stylesheet" href='css/style.css'>
  
  <link rel='stylesheet' href='fonts/typicons.min.css'>
  <link rel="stylesheet" href='css/ng-modal.css'>

  <link rel="stylesheet" href='css/tidepools/leaflet.css'>
  <link rel="stylesheet" href='css/bootstrap-datepicker.css'>
  <link rel="stylesheet" href='css/bootstrap-timepicker.css'>
  <!--<link rel="stylesheet" href="css/flat-ui.css" >-->
  <link rel="stylesheet" href='css/jquery.fileupload-ui.css'>
  
  <link rel="stylesheet" href='lib/spectrum/spectrum.css'>
  
  <link rel="shortcut icon" href='images/favicon.ico'>
  
  <!-- local map build modal -->
  <link rel="stylesheet" href="css/leaflet-areaselect.css"/>


  <script src='lib/jquery/jquery-2.0.3.min.js'></script>

  <script src='lib/jquery/jquery.ui.widget.js'></script>
  <script src='lib/jquery/jquery.fileupload.js'></script>
  <script src='lib/jquery/jquery.iframe-transport.js'></script>
  <script src='lib/isotope.pkgd.min.js'></script>  

  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-messages.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-sanitize.min.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-strap.js"></script>
  <script src="lib/angular/angular-animate.min.js"></script>
  <script src="lib/spectrum/spectrum.js"></script>

  <script src="lib/angular/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="lib/bootstrap-datepicker.js"></script>
  <script src="lib/bootstrap-timepicker.js"></script>
  <script src="lib/leaflet.js"></script>
  <script src="lib/ng-infinite-scroll.min.js"></script>
  <script src="lib/ng-modal.min.js"></script>
  <script src="lib/socket.io-1.0.6.js"></script>
  
  
  <script src="js/services.js"></script>

  <script src="js/global_settings.js"></script>
  <script src="js/app.js"></script>
  <script src="js/init_controllers.js"></script>
  
  
  <script src="js/widget_controllers.js"></script>
  <script src="js/admin_controllers.js"></script>

  <script src="js/filters.js"></script>
  
  <script src="js/directives.js"></script>
  <script src="js/angular-leaflet-directive.js"></script>
  
  <script src="https://maps.google.com/maps/api/js?sensor=false"></script> 
  
  <!--world component-->
  <script src="components/world/world_controller.js"></script>  
  <script src="components/world/landmark_controller.js"></script>
  <link rel="stylesheet" href="components/world/world.css">
  
  <!--editor component-->
  <script src="components/editor/editor_controllers.js"></script>
  <link rel="stylesheet" href="components/editor/editor.css"></script>
  
  <!--landmark editor component-->
  <script src="components/editor/landmark_editor_controller.js"></script>
  
  <!--auth component-->
  <script src="components/auth/auth_controllers.js"></script>
  
  <!--for local map placement-->
  <script src="js/leaflet-areaselect.js"></script>
</head>
<body ng-style="{'background-color': globalBGColor}">

  <div id="wrap">
  		<div class="drawer-handle" ng-show="drawerOn" ng-style="{'background-color': globalNavColor}"> 
  			<img class="handle toolbar-item" ng-click="drawerOn = !drawerOn" src="/img/icons/drawer.svg">
  		</div>
	  <nav role="navigation" ng-class="{'drawer': drawerOn}" ng-style="{'background-color': globalNavColor}">
	  		<img class="handle pull-left" ng-click="drawerOn = !drawerOn" src="/img/icons/drawer.svg">
	  		<img class="logo pull-left" ng-click="drawerOn = !drawerOn" src="/img/IF/IF_logo.svg">
	  		<a class="pull-left" ng-show="backToWorld" ng-href="/#/w/{{backToWorldURL}}" ng-click="backToWorld=false">Back</a>
	  		<ul class="navbar-right">
	  			<li>
	  				<img class="nav-icon" src="/img/icons/zoom.png">
	  			</li>
	  			<li>
	  				<img class="nav-icon" src="/img/icons/compass.png">
	  			</li>
	  			<li><!-- USER DROPDOWN -->
		  		<a ng-show="!showLogout" ng-href="/#/login" class="vertical-middle nav-user no-u">Login</a>
		  		
			  	<span class="dropdown" on-toggle="toggled(open)" ng-show="showLogout">
		   		  	<a href="" class="dropdown-toggle no-u">
		   		  		<img class="nav-avatar" src="/img/icons/profile.png">
			   		   	<span ng-bind="userName" class="nav-user no-u">Profile</span> <span class="caret"></span>
			   		</a>
			   		<ul class="dropdown-menu">
				   		<li><a ng-href="/#/profile">Profile</a></li>
				   		<li><a ng-href="/#/newworld">+ New World</a></li>
				   		<li><a href="mailto:hello@interfacefoundry.com?Subject=Issue%20Report">Report Issue</a></li>
				   		<li><a href="" ng-click="logout()">Logout</a></li>
				   	</ul>
		  		</span>
	  			</li>
	  		</ul>

	  </nav>
	  <div id="scrim" ng-class="{'loading': loading}">
	  	<span class="glyphicon glyphicon-refresh"></span>
	  </div>
      <section id="drawer" ng-class="{'drawer': drawerOn}" ng-include="'/components/drawer/drawer.html'">
      </section>

	  <div id="main" ng-class="{'drawer': drawerOn}">
          <section id="aperture" ng-class="[aperture.state]">
			  <leaflet id="leafletmap" tiles="map.tiles" center="map.center" markers="map.markers" paths="map.paths" maxbounds="map.maxbounds" defaults="map.defaults" layers="map.layers">
              </leaflet>
         </section>

         <section id="view" ng-class="[aperture.state]">
                  <div ng-view></div>
		 </section>
	</div>
  
 	</div>
  </div>
