<html lang="en" ng-app="Tidepools" ng-controller="indexIF">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <title>AICP 2014</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel='stylesheet' href='fonts/typicons.min.css'>

  <link rel="stylesheet" href="css/tidepools/leaflet.css">
  <link rel="stylesheet" href="css/bootstrap-datepicker.css">
  <link rel="stylesheet" href="css/bootstrap-timepicker.css">
  <link rel="stylesheet" href="css/flat-ui.css" >
  <link rel="stylesheet" href="css/jquery.fileupload-ui.css">

  <link rel="shortcut icon" href="images/favicon.ico">

  <script src="lib/jquery/jquery-2.0.3.min.js"></script>

  <script src="lib/jquery/jquery.ui.widget.js"></script>
  <script src="lib/jquery/jquery.fileupload.js"></script>
  <script src="lib/jquery/jquery.iframe-transport.js"></script>

  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="lib/angular/angular-sanitize.min.js"></script>
  <script src="lib/angular/angular-resource.js"></script>
  <script src="lib/angular/angular-strap.js"></script>

  <script src="lib/angular/ui-bootstrap-tpls-0.11.0.min.js"></script>
  <script src="lib/bootstrap-datepicker.js"></script>
  <script src="lib/bootstrap-timepicker.js"></script>
  <script src="lib/leaflet.js"></script>
  <script src="lib/ng-infinite-scroll.min.js"></script>

  <script src="js/global_settings.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/services.js"></script>
  <script src="js/angular-leaflet-directive.js"></script>


</head>
<body style="background-color:#707070;">


  <div id="wrapper" style="margin:0 auto; width:384px; max-width:100%; ">

      <div id="menu">

        <img style="width:100%;" src="img/AICP/AICP14_week_color.gif">

        <p>Powered by</p>

        <img style="width:95%;" src="img/AICP/IF_large_horizontal.png">
        <a target="_blank" href="http://interfacefoundry.com">interfacefoundry.com</a>
      </div>


    <div id="main">

      <div id="top-bar" class="row-fluid" >

          <div id="show" style="position:absolute; opacity:0;" class="btn-primary" href="#" ><div style="position:absolute; padding:7px; font-size:30px; "></div></div>
          <img src="img/IF/search_bar.png">


          <!-- BUBBLE SWITCH WIDGET -->

          <div ng-show="showSwitch" class="btn-group bubbleSwitcher card social" style="padding-bottom:0px; margin-top:0px;">
              <h1 class="btn btn-primary awards" style="color:#a9dd00; font-size:110%; margin-top:8px;" ng-model="radioModel" btn-radio="'Tuesday'" ng-click="goPath('awards');" >Tuesday</h1>
              <h1 class="btn btn-primary lectures" style="color:#ff34dd; font-size:110%; margin-top:8px;" ng-model="radioModel" btn-radio="'Wednesday'" ng-click="goPath('lectures');" >Wednesday</h1>
              <h1 class="btn btn-primary show" style="color:#35d4fe; font-size:110%; margin-top:8px;" ng-model="radioModel" btn-radio="'Thursday'" ng-click="goPath('show');" >Thursday</h1>
          </div>

          <span ng-show="showBack"><button class="btn backbtn" ng-click="goBack()">< BACK </button></span>
          <span ng-show="showBackPage"><button class="btn backbtn" ng-click="goBackPage()">< BACK </button></span>

          <!-- MAP NAV BUTTONS -->
          <div ng-show="showMapNav" class="btn-group bubbleSwitcher card social" style="padding-bottom:0px; margin-top:0px;">
              <button ng-click="mapPan('1F');">1F</button>
              <button ng-click="mapPan('2F');">2F</button>
              <button ng-click="mapPan('5F');">5F</button>
              <button ng-click="mapPan('GARDEN');">GARDEN</button>
              <button ng-click="mapPan('EDUCATION');">EDUCATION</button>
          </div>

      </div>

        <div id="wrapper">

              <div id="window" style="position:absolute;">
                  <leaflet id="leafletmap" tiles="tiles" center="center" markers="markers"></leaflet>
              </div>

              <div id="shelf">
                <div class="container">    
                  <div ng-view></div>
                </div>
              </div>   
        </div>

    </div>
  </div>

<script>

  //temp use of jquery, switch to angular animation?
  $('#show').click(function(e) {
      $('body').toggleClass('menu');
      return false;
  });

  //temp use of jquery, switch to angular animation?
  $('.slider').click(function(e) {
      $('body').toggleClass('menu');
      return false;
  });


</script>



</body>
</html>
