<script type='text/javascript'>
    var landmarks = [
    {id:'123', name:'test1'},
    {id:'324', name:'test2'},
    {id:'512', name:'test3'},
    {id:'958', name:'test4'},
    {id:'443', name:'test5'},
    {id:'239', name:'test6'}
    ]
    
    var idArray = ['324','512','443','239','123','958'];

					
	function reorderById (landmarks, idArray) {
				var lookup = {};
				var newLandmarks = [];
                for (var i = 0, len = landmarks.length; i<len; i++) {
                        lookup[landmarks[i].id] = landmarks[i];
                }
                //maps the lookup object to each landmark
                
                for (var i = 0, len = idArray.length; i<len; i++) {
                        newLandmarks[i] = lookup[idArray[i]]; 
                }
                
                console.log(newLandmarks);
        }

for (var i = 0; i<10000; i++) {
reorderById(landmarks, idArray);
}
</script>
