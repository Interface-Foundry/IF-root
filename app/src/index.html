<body ng-style="{'background-color': globalBGColor}">
  <div id="wrap">
  		<div class="drawer-handle" ng-show="drawerOn" ng-style="{'background-color': style.navBG_color}"> 
  			<img width="10px" height="16px" class="handle toolbar-item show" ng-click="drawerOn = !drawerOn" src="/img/icons/drawer.png">
  		</div>
  		<ul id="alerts" class="container">
	  		<li ng-repeat="alert in alerts.list" class="alert if-animate" ng-class="alert.class" role="alert">
	  			<span ng-bind-html="alert.msg"></span>
	  		</li>
  		</ul>
  		<div class="feedbackWindow" ng-show="feedbackOn">
  			<textarea class="form-control" rows="3" ng-model="feedbackText"></textarea>
  			<button class="btn btn-default" ng-click="sendFeedback()">Send Feedback</button> <button type="button" class="close" ng-click="feedbackOn=!feedbackOn"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  		</div>
  		<nav role="navigation" ng-class="{'drawer': drawerOn}" ng-style="{'background-color': style.navBG_color}">
  			<button class="drawer-toggle pull-left" ng-click="drawerOn = !drawerOn">
	  			<img width="10px" height="16px" class="handle pull-left" src="/img/icons/drawer.png">
  			</button>
	  		<span class="nav-title pull-left vertical-middle" ng-bind-html="navTitle"></span>
	  		<ul class="navbar-right" ng-class="{'searchSlide': searchOn}">
	  			<li class="search-icon nav-item">
	  					<a href="" class="no-u" ng-click="">
	  						<img class="nav-icon" src="/img/icons/zoom.png">
	  					</a>
	  			</li>
	  			<li class="nav-item">
			          <span class="dropdown">
			            <a data-toggle="dropdown" href="" class="dropdown-toggle no-u">
			                <img class="nav-icon" src="/img/icons/compass.png">
			                <span ng-show="altBubbles" class="compass badge">{{altBubbles.length}}</span>
			            </a>
			            <ul class="dropdown-menu">
			            	<li ng-show="!altBubbles"><a ng-href="/#/">Find Other Bubbles</a></li>
			                <li ng-hide="!altBubbles" class="dropdown-header">Other Bubbles</li> 
			                <li ng-repeat="bubble in altBubbles">
			                <a ng-href="/#/w/{{ bubble.id }}">{{ bubble.id }}</a>
			                </li>
			            </ul>
			            
			          </span>
	  			</li>
	  			<li class="nav-item"><!-- USER DROPDOWN -->
		  		<a ng-show="!showLogout" ng-href="/#/login" class="vertical-middle nav-user no-u">Login</a>		  		
			  	<span class="dropdown" ng-show="showLogout">
		   		  	<a href="" data-toggle="dropdown" class="dropdown-toggle no-u">
		   		  		<img class="nav-avatar" src="/img/icons/profile.png">
			   		   	<span ng-bind="userName | userName" class="nav-user no-u">Profile</span> <span class="caret nav-user"></span>
			   		</a>
			   		<ul class="dropdown-menu">
				   		<li><a role="menuitem" tabindex="-1" ng-href="/#/profile">Profile</a></li>
				   		<li><a ng-href="/#/profile">+ New World</a></li>
				   		<li><a href="" ng-click="feedbackOn=true">Report Issue</a></li>
				   		<li><a href="" ng-click="logout()">Logout</a></li>
				   	</ul>
		  		</span>
	  			</li>
	  		</ul>
	  		<div class="search">
	  		<input type="text" class="form-control input-sm" placeholder="..." ng-model="searchText" ng-show="searchOn" ng-enter="search()">
	  		</div>
	  </nav>
  		<div id="scrim" ng-class="{'loading': loading}">
	  		<span class="glyphicon glyphicon-refresh"></span>
	  	</div>
	  	<section id="drawer" ng-class="{'drawer': drawerOn}" ng-include="'/components/drawer/drawer.html'">
		</section>

		<div id="main" ng-class="{'drawer': drawerOn}">
         <section id="aperture" ng-class="[aperture.state]">
			  <leaflet id="leafletmap" center="map.center" markers="map.markers" paths="map.paths" maxbounds="map.maxbounds" defaults="map.defaults" layers="map.layers">
              </leaflet>
		</section>

         <section id="view" ng-class="[aperture.state]" class="if-animate" ng-view>
		 </section>
		 </div>
  </div>
