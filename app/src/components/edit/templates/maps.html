<div class="row">
	<div ng-repeat="(key, map) in mapThemes" class="col-xs-12 col-sm-6">
		<label>{{::map.name}}</label>
		<div class="edit-map-card"
			ng-class="{selected: mapThemeSelect == key}">
			<img ng-src="{{map.img}}" class="img-responsive"
				ng-click="selectMapTheme(key)">
		</div>
	</div>
</div>

<label>Upload your own Map 
	<span class="glyphicon glyphicon-info-sign info" bs-tooltip="tooltips.local_map"></span>
</label> 

<br>

<button class="btn btn-info" ng-file-select ng-file-change="onLocalMapSelect($files)">+ Add a Local Map</button>

<div ng-show="mapImage">
	<em>New Local Map</em>  
	<button type="button" class="close" ng-click="removePlaceImage()">
		<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
	</button>
	<input type="range" min="0.006" max="5" step="0.006" value="1" ng-model="temp.scale">
	<br>
	<button class="btn btn-warning" ng-click="buildLocalMap()">Build Local Map</button>
</div>

<div>
	<li class="panel panel-default u-marginTop30 multifloor"
		ng-repeat="map in allMaps">

		<div class="panel-heading u-pointer"
			ng-click="selectMap({{ map }})">
			<span class="panel-title">
				<h3 class="u-inline">1</h3> 1st Floor
				<button type="button" class="close">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only"></span>
				</button>
				<!-- <img src="/img/icons/ic_check_green_24px.png" class="check isGreen"> -->
			</span>
		</div>

		<div class="panel-body">
			<div class="form-group form-inline">
				<div class="form-group col-md-3 col-sm-12 col-xs-12">
					<label>Floor</label>
					<br>
					<div>
						<button class="floorButton upButton"></button>
						<input type="text" size="3" class="form-control">
						<button class="floorButton 	downButton"></button>
					</div>
				</div>

				<div class="form-group col-md-4 col-sm-12 col-xs-12">
					<label>Floor Name</label>
					<br>
					<input type="text" size="12" class="form-control u-formDown48">
				</div>
	
				<div class="uploadActions--wrapper col-md-5 col-sm-12 col-xs-12 u-formDown48">
					<button class="btn btn-info uploadActions">Upload Map</button>
					<!-- <button class="btn btn-warning uploadActions">Build Map</button> -->
					<!-- <div class="uploadActions">
						<img src="/img/icons/ic_check_green_24px.png" class="check isGreen">
						<span class="u-green">Map Built</span>
					</div> -->
					<!-- <div class="loading-spinner uploadActions">
						<div class="lspin1"></div>
						<div class="lspin2"></div>
					</div> -->
				</div>

				<!-- <div class="col-xs-12 u-marginTop20">
					<span>Adjust map size</span>
					<input type="range"
						min="0.006" 
						max="5" 
						step="0.006" 
						value="1">
				</div> -->
			</div>
		</div>
		

	</li>

	
</div>
