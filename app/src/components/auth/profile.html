<div class="container-fluid navfix defaultBG">
<div class="row">

<div class="col-xs-12">
<h1>My Profile</h1>
</div>

<div class="col-xs-12 col-sm-6">
<div class="add-world-group">
<a href="" class="btn btn-default" ng-click="whenNewWorld=true" ng-hide="whenNewWorld">+ Create a New World</a>
<div ng-show="whenNewWorld">
	<label>Name</label>
	<div class="input-group">
		<input name="worldname" type="text" 
				class="form-control" 
				placeholder="What's it named?"
				ng-model="world.name"
				ry-focus="whenNewWorld">
		<span class="input-group-btn">
			<button class="btn btn-success" ng-click="newWorld()">Go</button>
		</span>
	</div>
</div>
</div>
</div>
<div class="clearfix"></div>
<ul>
	<li class="landmark col-xs-12 col-sm-6" ng-repeat="world in worlds">
		<div class="media card">
			<img ng-src="{{world.avatar}}" class="avatar pull-left">
			<div class="media-body">
				<h4 class="media-heading">{{world.name}} 
				<button type="button" class="close" ng-click="deleteWorld($index)">
				<span aria-hidden="true">&times;</span>
				<span class="sr-only">Close</span>
				</button>
				</h4>
				<a ng-href="#/w/{{world.id}}">Go to this world</a> | <a ng-href="#/edit/w/{{world.id}}">Edit</a>
			</div>
		</div>
	</li>
</ul>
</div>
</div>
