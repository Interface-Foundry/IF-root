<div class="marble-page" ng-if="homeBubbles.length>0">
	<header class="marble-page-header">
	<div class="marble-page-header-icon"><img src="img/icons/view_list_16.png" style="display: block;" width="16px" height="16px"></div>
	You're At
	</header>
	<ul class="nearby-list" style="padding-top:0px;">
		<li ng-repeat="bubble in homeBubbles track by bubble._id" class="nearby-list-item if-animate">
			<a class="nearby-list-item-link" if-href="#w/{{bubble.id}}">{{bubble.name || 'New Bubble'}}</a>
		</li>
	</ul>
</div>
