<div class="aperture-pop" ng-click="aperture.set('full'); zoomOn()" ng-show="aperture.state=='aperture-third'"></div>
<div id="shelf" ng-class="[aperture.state]">
		<div id='top-shelf' ng-class="[aperture.navfix, aperture.state]" 
							ng-style="::{'background-color': style.titleBG_color}" 
							ng-click="aperture.toggle('full'); zoomOn()">
				<img class="world-avatar" if-src="{{::world.avatar}}">
				<div class="world-toolbar">
					<div class="world-title" fit-font>
						<span style="color: #FFF;">{{world.name}}</span>
					</div>
					<div class="world-footer">
				<!--	{{world.timetext.timestart | date : 'shortTime'}}
						{{world.timetext.timeend | date: 'shortTime'}} -->
						<span>{{::world.time.start | date: "MMM d h:mm a"}}</span>
						<span ng-show="world.time.end">to {{world.time.end | date: "MMM d h:mm a"}}</span>
					</div>
				</div>
		</div>
		
<div class="surface" ng-style="{'background-color': style.bodyBG_color}">
	<!--DESCRIPTION-->
	<div ng-include="::description ? 'components/world/templates/description.html' : null" class="marble-page"></div>
	
	<!--LANDMARKS-->
	<div ng-include="::landmarks ? 'components/world/templates/explore.html' : null" class="marble-page"></div>
	
	<!--MESSAGES-->
	<div ng-include="::messages==true ? 'components/world/templates/messages.html' : null" class="marble-page"></div>

	<!--PRESENTS-->
	<div ng-include="::temp.presents==true ? 'components/world/templates/presents.html' : null"></div>

	<!---yelp-->
	<div ng-include="::world.source_yelp.id ? 'components/world/templates/yelp.html' : null"></div>

	<!---meetup-->
	<div ng-include="::world.source_meetup.id ? 'components/world/templates/meetup.html' : null"></div>
	
	<!--TWITTER-->
	<div ng-include="::twitter ? 'components/world/templates/twitter.html' : null" class="marble-page"></div>
	
	<!--INSTAGRAM-->
	<div ng-include="::instagram ? 'components/world/templates/instagram.html' : null" class="marble-page"></div>

		<a href="/auth/meetup"><button class="btn btn-meetup center-block">Sign in with Meetup</button></a>

	<div class="col-xs-12"><div style="height:200px;"></div></div>

<div ng-show="showEdit">
	<a class="btn btn-default" if-href="#edit/w/{{worldURL}}/landmarks"><span class="glyphicon glyphicon-plus"></span> Add / Edit Points of Interest and Schedules</a>
