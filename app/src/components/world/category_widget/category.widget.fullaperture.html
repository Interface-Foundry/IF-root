<div class="category-list map-view">
	<div class="category-widget-item"
			 ng-class="{ active: selectedIndex === 'all' }"
			 ng-click="search('all', 'all')">
		<div class="category-letter"
				 ng-style="{color: style.titleBG_color}">
			All
		</div>
	</div>

	<div class="category-widget-item" 
			 ng-repeat="category in groupedCategories track by $index"
			 ng-class="{ active: $index === selectedIndex }"
			 ng-click="search(category[0].name, $index)">
		<img ng-if="category[0].avatar" 
				 ng-src="{{category[0].avatar}}"/>
		<div ng-if="!category[0].avatar" 
				 class="category-letter"
				 ng-style="{color: style.titleBG_color}">
			{{category[0].name[0].toUpperCase()}}
		</div>
	</div>
</div>
