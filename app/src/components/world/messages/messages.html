<nav class="subnav">
	<a ng-href="#/w/{{world.id}}" class="btn btn-default backButton btn-xs">Back</a>
</nav>
<div class="message-surface" ng-style="{'background-color': style.bodyBG_color}" >
	<ul class="message-list">
		<li class="message" ng-repeat="msg in messages">
			<picture class="msg-avatar" ng-if="msg.userID!=userID">
				<img width="32" height="32" class="small-avatar" ng-src="{{msg.avatar}}" ng-cloak>
			</picture>
			<div class="message-content">
				<h6 class="message-heading" ng-bind="msg.nick" ng-if="msg.userID!=userID">Visitor</h6>
				<p class="message-body" ng-bind="msg.msg"></p>
				<div class="message-corner" ng-if="msg.userID==userID"></div>
			</div>
		</li>
	</ul>
</div>

<div class="view-footer">
	<textarea rows="1" placeholder="Type your message" class="message-input" ng-model="msg.text" ng-enter="sendMsg()" msd-elastic></textarea>
	<button type="submit" class="message-send lightblue500" ng-click="sendMsg()">Send</button>
</div>


          <form class="row row-chat login-chat" ng-hide="loggedIn">
              <div class="input-group">
                  <h4>Login to send messages</h4>
                  <a href="/auth/facebook?redirect=%2Fchat%2F{{currentChatID}}" class="btn btn-primary"><span class="fa fa-facebook"></span> Facebook</a>
                  <a href="/auth/twitter?redirect=%2Fchat%2F{{currentChatID}}" class="btn btn-info"><span class="fa fa-twitter"></span> Twitter</a>
                  <a href="/auth/meetup?redirect=%2Fchat%2F{{currentChatID}}" class="btn btn-meetup"><span class="fa fa-twitter"></span> Meetup</a>
                  Or: <a href="/signup" class="btn btn-default"><span class="fa fa-twitter"></span> Signup</a>
              </div>
          </form>
