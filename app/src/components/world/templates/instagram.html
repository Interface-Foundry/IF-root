<div class="col-xs-6 instagram widget_margin">
    <h4 class="category-heading" ng-style="{color: style.categoryTitle_color}">Instagram</h4>
    	<div class="landmark">
    	<div class="card last" ng-style="{'background-color': style.cardBG_color}">
        <a ng-href="#/instagram/{{world.resources.hashtag}}">
            <img class="img-responsive instagram" ng-src="images/instagram/{{instagrams[0].local_path[0]}}">
            <span class="watermark typcn typcn-social-instagram"></span>
		</a>
    	</div>
		<a ng-href="http://instagram.com/{{instagrams[0].user.screen_name}}" target="_blank">
            <div class="footer">
	            @{{instagrams[0].user.screen_name}}
	            <span class="typcn typcn-export pull-right"></span>
            </div>
        </a>
		</div>
</div>
