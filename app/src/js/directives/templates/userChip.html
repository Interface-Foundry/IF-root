<div class="user-chip-wrap" ng-switch="userManager.loginStatus" ng-click="openMenu($event)">
	<div class="user-chip-wrap" ng-switch-when="true">
		<img class="user-chip-img" if-src="{{user.avatar || 'img/icons/profile.png'}}">
		<span class="user-chip-label auth show-480" ng-bind="userManager._displayName">Me</span>
		<ul class="nav-user-menu" ng-show="userMenu">
			<li class="nav-user-menu-title">
				<img class="nav-user-menu-img" if-src="{{user.avatar}}">
				<span ng-bind="userManager._displayName"></span>
			</li>
			<li class="nav-user-menu-divider"></li>
			<li class="nav-user-menu-item" ng-click="go('/profile/me')">My Profile</li>
			<li class="nav-user-menu-item" ng-click="go('/profile/worlds')">My Bubbles</li>
			<li class="nav-user-menu-divider"></li>
			<!--
<li class="nav-user-menu-item">History</li>
			<li class="nav-user-menu-item">Contacts</li>
			<li class="nav-user-menu-divider"></li>
-->
			<li class="nav-user-menu-item" id="feedback" ng-click="feedback.on=true">Send Feedback</li>
			<li class="nav-user-menu-item" ng-click="logout(); $event.stopPropagation()">Logout</li>
		</ul>
	</div>
	<div class="user-chip-wrap" ng-switch-default>
		<span class="user-chip-label" id="login">Sign In</span>
	</div>
</div>
