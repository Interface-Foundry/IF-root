    <div class="container get-kip-container text-center">
      <div class="row">
        <div class="col-sm-12 get-kip">
          <img class="kip-head" src="/images/kip_head.png" alt="">
          <h2>Have a Question? Contact Us</h2>
        </div>
      </div>
      <div class="row">
	<div id="contact" class="col-sm-12">
	  <form>
	    <div class="row">
	      <div class="col-lg-3 col-lg-offset-3 col-sm-4 col-sm-offset-2 form-horizontal">
		<div class="form-group">
		  <label for="txtName">Name</label>
		  <input id="txtName" name="name" placeholder="Your name" type="text">
		</div>
		<div class="form-group">
		  <label for="txtCompany">Company</label>
		  <input id="txtCompany" name="company" placeholder="Your company/org" type="text">
		</div>
		<div class="form-group">
		  <label for="txtEmail">Email</label>
		  <input id="txtEmail" name="email" placeholder="me@site.com"  type="email">
		</div>
	      </div>
	      <div class="col-lg-2 col-sm-2 text-left">
		<label for="txtMessage">Type your message here</label>
		<textarea id="txtMessage" class="form-control" name="message" cols="30" rows="10"></textarea>
		<button id="btnSend" class="btn btn-sm btn-danger pull-right" type="button">Send</button>
	      </div>
	    </div>
	  </form>
	</div>
