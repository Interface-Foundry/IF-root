<md-table-container>
  <table md-table class=proxies-table>
    <thead md-head>
      <tr md-row>
        <th md-column md-order-by=port md-numeric>Port</th>
        <th ng-repeat="col in $vm.opt_columns" md-column
          md-order-by=opt[col.key]>
          {{col.title}}
        </th>
        <th md-column></th>
      </tr>
    </thead>
    <tbody md-body>
      <tr ng-repeat="proxy in $vm.proxies" md-row>
        <td md-cell>{{proxy.port}}</td>
        <td ng-repeat="col in $vm.opt_columns" md-cell>
          {{proxy.opt[col.key]}}
        </td>
        <td md-cell flex=500px>
          <canvas class="chart chart-line"
            chart-data=proxy.stats.active_requests
            chart-series=proxy.stats.hosts
            chart-labels=proxy.stats.ticks
            chart-options=$vm.graph_options>
          </canvas>
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>
