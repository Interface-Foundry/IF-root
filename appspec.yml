version: 0.0
os: linux
files:
  - source: IF_services
    destination: /opt/kip/App/IF_services
  - source: app
    destination: /opt/kip/App/app
  - source: components
    destination: /opt/kip/App/components
  - source: conf
    destination: /opt/kip/App/conf
  - source: config
    destination: /opt/kip/App/config
  - source: logs
    destination: /opt/kip/App/logs
  - source: priority_test
    destination: /opt/kip/App/priority_test
  - source: IF_bashrc
    destination: /opt/kip/App
  - source: IF_server.js
    destination: /opt/kip/App
  - source: datarange_mongoQuery.js
    destination: /opt/kip/App
  - source: package.json
    destination: /opt/kip/App
  - source: redis.js
    destination: /opt/kip/App
  - source: scan
    destination: /opt/kip/App
permissions:
  - object: /opt/kip/app
    owner: kip
    type:
      - directory
hooks:
  BeforeInstall:
    - location: codedeploy-scripts/cleanup
      timeout: 300
      runas: root
  ApplicationStop:
    - location: codedeploy-scripts/stop_server
      timeout: 300
      runas: kip
