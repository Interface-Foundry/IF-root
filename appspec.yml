version: 0.0
os: linux
files:
  - source: IF_services
    destination: /opt/kip/App/IF_services
  - source: app
    destination: /opt/kip/App/app
  - source: components
    destination: /opt/kip/App/components
  - source: conf
    destination: /opt/kip/App/conf
  - source: config
    destination: /opt/kip/App/config
  - source: logs
    destination: /opt/kip/App/logs
  - source: node_modules
    destination: /opt/kip/App/node_modules
  - source: priority_test
    destination: /opt/kip/App/priority_test
  - source: IF_bashrc
    destination: /opt/kip/App
  - source: IF_server.js
    destination: /opt/kip/App
  - source: datarange_mongoQuery.js
    destination: /opt/kip/App
  - source: package.json
    destination: /opt/kip/App
  - source: redis.js
    destination: /opt/kip/App
  - source: scan
    destination: /opt/kip/App
hooks:
  BeforeInstall:
    - location: codedeploy-scripts/cleanup
      timeout: 300
      runas: root
  AfterInstall: 
    - location: codedeploy-scripts/app-owner
      timeout: 300
      runas: root
    - location: codedeploy-scripts/install_dependencies
      timeout: 300
      runas: kip
  ApplicationStart:
    - location: codedeploy-scripts/start_server
      timeout: 300
      runas: kip
  ApplicationStop:
    - location: codedeploy-scripts/stop_server
      timeout: 300
      runas: kip
