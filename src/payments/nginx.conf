worker_processes 1;

events {
    worker_connections 768;
    # multi_accept on;
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE

    ##
    # Logging Settings
    ##

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Virtual Host Configs
    ##

    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

    ##
	server {
	  listen 80;
	  rewrite     ^   https://$server_name$request_uri? permanent;
	  root /var/www/html;
	  server_name pay.kipthis.com;
	}

	##
	server {
	  root /var/www/html;
	  listen 443;
	  server_name pay.kipthis.com;
	  ssl on;
	  ssl_certificate /etc/nginx/ssl/pay_kipthis_com/pay-ssl-bundle.crt;
	  ssl_certificate_key /etc/nginx/ssl/pay_kipthis_com/pay_kipthis_com.key;
	  ssl_prefer_server_ciphers on;
	  location / {
	    proxy_set_header        Host $host;
	    proxy_set_header        X-Real-IP $remote_addr;
	    proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
	    proxy_set_header        X-Forwarded-Proto $scheme;
	    # Fix the â€œIt appears that your reverse proxy set up is broken" error.
	    proxy_pass          http://localhost:8080;
	    proxy_read_timeout  90;
	    proxy_redirect      http://localhost:8080 https://pay.kipthis.com;
	  }
	}
}
