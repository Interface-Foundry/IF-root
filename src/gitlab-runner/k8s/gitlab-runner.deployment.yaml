apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gitlab-runner
  namespace: gitlab
spec:
  replicas: 1
  selector:
    matchLabels:
      name: gitlab-runner
  template:
    metadata:
      labels:
        name: gitlab-runner
    spec:
      containers:
      - name: gitlab-runner
        args:
          - run
        image: gcr.io/kip-styles/gitlab-runner:latest
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /etc/ssl/certs
          name: cacerts
          readOnly: true
        securityContext:
          privileged: true
      volumes:
      - hostPath:
          path: /usr/share/ca-certificates/mozilla
        name: cacerts