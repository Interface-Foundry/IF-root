apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: slack
  namespace: production
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: slack
    spec:
      containers:
      - env:
        - name: NODE_ENV
          value: kubernetes
        - name: CONFIG_ENV
          value: kubernetes
        image: gcr.io/kip-styles/slack:latest
        imagePullPolicy: Always
        name: slack
        ports:
        - containerPort: 8000
          protocol: TCP
        readinessProbe:
          exec:
            command:
              - cat
              - /tmp/healthy
          initialDelaySeconds: 120
          timeoutSeconds: 3
          failureThreshold: 2
        livenessProbe:
          exec:
            command:
              - cat
              - /tmp/healthy
          initialDelaySeconds: 120
          timeoutSeconds: 3
          periodSeconds: 20
          failureThreshold: 2
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: slack
  name: slack
  namespace: production
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8000
  selector:
    app: slack
  type: NodePort
