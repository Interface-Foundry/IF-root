<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add Item to Cart</title>
</head>
<body>
    <h1>Add Item to Cart</h1>

    <form id="form1" action="https://www.kipthis.com" method="get">
        <div style="margin-bottom:10px">
            <label for="text"><b>Click a Popular Item:</b> <br> Red Bull, Peanut Butter</label><br><br>
            <input required type="text" id="text" name="text" placeholder="Paste Amazon URL" value="">
        </div>

        <div>
            <button type="submit" name="Add to Cart">Add to Cart</button>
        </div>
    </form>
</body>
</html>
