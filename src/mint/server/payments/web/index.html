<body>

<div id="wrap">
  <div id="kipPay">
    <div id="topPay">
      <img id="kipHead" src="img/kip-head.png">
    </div>
    <div id="bodyPay">
        <span id="headerText"></span> 
        <span id="bodyTitle"></span>
        <span id="bodyText"></span>
    </div>
    <div id="innerButton">
      <!-- STRIPE.js -->  
      <form id="payment-form" style="display:none;"> 
        <div class="form-row">
          <p class="centered" id="cafeInfo"></p>          
          <label class="centered">
            <span data-stripe="number"></span>
            <p id="stripeEmail" style="opacity:0.5;"></p>
          </label>
        </div>

        <hr style="opacity:0.3;">

        <span class="payment-errors"></span>
        <div class="form-input-set">
          <div class="input-set-container">
            <div class="form-row flexed">
                <input id="s" autofocus class="full" type="tel" size="19" maxlength="19" data-stripe="number" autocomplete="cc-number" autocorrect="no" autocapitalize="no" inputmode="numeric" placeholder="Card number" spellcheck="no">
            </div>
            <div class="form-row flexed">
                <input class="border-right" type="tel" size="2" maxlength="2" data-stripe="exp_month" autocomplete="cc-exp-month" autocorrect="no" autocapitalize="no" inputmode="numeric" placeholder="MM" spellcheck="no">
              <input class="border-right" type="tel" size="2" maxlength="2" data-stripe="exp_year" autocomplete="cc-exp-year" autocorrect="no" autocapitalize="no" inputmode="numeric" placeholder="YY" spellcheck="no">
                <input  type="tel" size="4" maxlength="4" data-stripe="cvc" autocomplete="cc-number" autocorrect="no" autocapitalize="no" inputmode="numeric" placeholder="CVC" spellcheck="no">          
            </div>

            <div class="form-row flexed">
                <input class="no-bottom-border" type="tel" size="6" maxlength="6" placeholder="Zip code" data-zip-code="true" data-stripe="address_zip" id="postal-code" name="postal-code" autocomplete="shipping postal-code"  autocorrect="no" autocapitalize="no" inputmode="numeric" spellcheck="no">
            </div>
          </div>
        </div>
        <button type="submit" id="stripeJSButton" class="sButton submit" style="display:none;"></button>
      </form>

      <!--/ / / / / / / / -->

      <button id="stripeButton" class="sButton">Click to Pay with Stripe</button>
    </div>
    <div class="footer-content">
      <p id="terms">By using Kip you agree to our <a href="https://kipthis.com/legal.html" target="_blank" style="color:#fff;">Terms & Service</a></p>
      <img id="stripe-logo" src="img/stripe-outline-light.svg">   
    </div>
</div>
</div>
<div id="stripeSuccess" style="display:none;"><p>âœ“ Success</p></div>
